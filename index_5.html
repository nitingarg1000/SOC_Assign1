<html>
<head>
	<title>Re-sizeable Browser-Modifiable Window</title>
	<style>
		
	</style>

	<script>
		function page_displayer(){
			var site = document.getElementById('website').value;
			document.getElementById('s').src = site;
		}

		function resize(){
			var w = document.getElementById('width').value;
			document.getElementById('s').width = w;
			var h = document.getElementById('height').value;
			document.getElementById('s').height = h;

		}
	</script>
</head>

<body>
	<center>Enter URL below</center>
	<center>
	<input type="text" name="website" id = 'website'>
	<input type="button" name="Go" onclick = "page_displayer()" value = "Go">
	</center><br>
	<center>Enter Dimensions below</center>
	<center>
		<input type="text" name="width" id = 'width'>
		<input type="text" name="height" id = 'height'>
		<input type="button" name="Go!" value = "Go!" onclick = 'resize()'>
	</center><br>



	<center>
		<iframe id = "s" src="https://www.wikipedia.org"  width = '100%' height = '75%'></iframe>
	</center>

</body>
</html>
