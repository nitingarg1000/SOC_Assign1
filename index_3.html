<html>
<head>
	<title>Modifiable Adaptable Window</title>
	<style>
		
	</style>

	<script>
		function page_displayer(){
			var site = document.getElementById('selector').value;
			document.getElementById('s').src = site;
		}
	</script>
</head>

<body>
	<center>
	<select id = 'selector'>
		<option value = "https://www.bing.com"> Bing </option>
		<option value = "https://www.iitk.ac.in"> IITK </option>
		<option value = "https://www.wikipedia.org"> Wikipedia </option>
	</select>
	<input type="button" name="Go" onclick = "page_displayer()" value = "Go">
	</center>

	<center>
		<iframe id = "s" src="https://www.bing.com"  width = 100% height = 75%></iframe>
	</center>

</body>
</html>
